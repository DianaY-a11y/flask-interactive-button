{% extends "layout.html" %}

{% block title %}
Send Message
{% endblock %}

{% block main %}
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Send Nessage</title>
    <script>

        function toggleImg(x) {
            if(x.src.includes('button.png')) {
                x.src = "{{ url_for('static', filename='images/button_pressed.png') }}"
            } else {
                x.src = "{{ url_for('static', filename='images/button.png') }}"
            }
        }
       
    </script>
</head>
<body>
    <section>
        <div class = "container">
            <form action="/message" method="POST">

                <div class="form-group">
                    <label for = "recipient_phone"> Phone Number</label>
                    <input type="text" id="recipient_phone" name="recipient_phone">
                </div>

                <div class="form-group">
                    <label for = "message"> Message </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>


                <button type="submit" style="height: 100px; width: 100px; padding: 0; border: none; background: none;">
                    <img style="height: 100px; width: 100px;" src="{{ url_for('static', filename='images/button.png') }}" onmouseenter="toggleImg(this)" onmouseout="toggleImg(this)">
                </button>
            </form>
        </div>
    </section>
</body>
{% endblock %}
