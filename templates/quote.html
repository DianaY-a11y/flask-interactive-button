{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol"
            placeholder="$MSFT" type="text">
    </div>
    <button class="btn btn-primary" Quote="submit">Quote</button>
</form>
{% endblock %}
