
{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<table class="table">
    <tr>
      <th>Symbol</th>
      <th>Shares</th>
      <th>Price</th>
      <th>Transacted</th>
    </tr>
    {% for trx in transactions %}
        <tr>
        <td>{{ trx.ticker }}</td>
        <td>{{ trx.volume }}</td>
        <td>{{ trx.price }}</td>
        <td>{{ trx.created_at }}</td>
        </tr>
    {% endfor %}
  </table>

  {% endblock %}
